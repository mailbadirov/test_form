<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="main">
        <img
          src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png"
          alt="image"
        />
        <form>
          <h3>Member Login</h3>
          <div class="divinp">
            <input type="email" class="input" placeholder="Email" />
            <span class="mailsymbol"><i class="fa fa-envelope"></i></span>
          </div>

          <div class="divinp">
            <input type="password" class="input pass" placeholder="Password" />
            <span class="passsymbol"><i class="fa fa-lock"></i></span>
            <div id="logo"></div>
          </div>

          <input class="login" type="submit" value="LOGIN" />
          <p class="forgot">Forgot <a href="#">Username / Password?</a></p>
          <p class="newacc"><a href="#">Create your Account <i class="fa fa-long-arrow-right"></i></a></p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
